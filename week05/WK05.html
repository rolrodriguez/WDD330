  <link rel="stylesheet" type="text/css" href="../css/main.css">

 </head>
 <style>

    background-color: #578c96;

  }

 </style>

  <h1>More Vue JS</h1>

      <h3>List using a component in Vue JS</h3>

        <todo-item
        v-for="item in userList"
        v-bind:todo="item"
        v-bind:key="item.id"
        ></todo-item>
      </ol>
    </div>
  </div>
  
  <div id="footer">
