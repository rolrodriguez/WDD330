<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exchange Rates</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="container">
    
    <header>
      <div id="banner">
        <div id="logo"><img src="./logo.png" alt="Logo" /></div>
        <div id="title">Exchange rate App</div>
      </div>
    </header>
    
    <div id="entry-container">
      <form id="entry" autocomplete="off">
        <div>
          <label for="amount">Amount</label>
        </div>
        <div>
          <input type="text" name="amount" id="amount">
        </div>
        <div>
          <label for="from">From</label>
        </div>
        <div>
          <select name="from" id="from">
          </select>
        </div>
        <div>
          <label for="to">To</label>
        </div>
        <div>
          <select name="to" id="to">
          </select>
        </div>
        <div id="button">
          <span id="submit">Exchange</span>
        </div>
        
      </form>
    </div>

    <div id="results">
        <span id="rFrom" class="hidden"></span>
        <span id="rTo" class="hidden"></span>
        <span id="rRate" class="hidden"></span>
        <span id="rRateRev" class="hidden"></span>
        <span id="lastUpdate" class="hidden"></span>
    </div>
    
    <div id="chartArea" class="hidden">
      <div id="charts">
        <canvas id="canvas" width="300" height="250"></canvas>
      </div>
      <br />
      <div class="slidecontainer">
        <input type="range" min="3" max="24" value="12" class="slider" id="monthRange">
      </div>
    </div>

    <footer>
      Exchange Rate App &copy;
    </footer>

  </div>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script src="./js/tata.js"></script>
<script src="./js/app.js" type="module"></script>
</body>
</html>
