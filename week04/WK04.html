<html>
<head>
  <title>WK04 Exercises - Forms, OOP and Modern JS</title>
  <link rel="stylesheet" type="text/css" href="../css/main.css">
  <script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>
 </head>
 <style>
   
  input[type="text"]{
     width: 300px;
   }
  .block{
    border: 1px solid gray;
    margin: 1px auto;
  }
  .block *{
    margin: 5px;
  }

  #result{
    display: grid;
    grid-template-columns: 200px 200px 200px 200px 200px;
  }

  .car{
    border: 1px solid gray;
    padding: 20px;
    text-align: center;
    background-color: #578c96;
    color: white;
  }

 </style>
<body>
  <h1>Forms, OOP and Modern JS</h1>
  <div id="content">
    <div id="OOP" class="block">
      <h3>Using OOP</h3>
      <label for="make">Make: </label>
      <input type="text" name="make" id="make"><br />
      <label for="model">Model: </label>
      <input type="text" name="model" id="model">
      <input id="add" type="button" value="Add">
      <h4>List of cars added:</h4>
      <div id="result"></div>
    </div>
    <div id="app" class="block">
      <h3>Using VUE JS</h3>
      <label for="entry">Entry:</label>
      <input name="entry" type="text" v-model="message" placeholder="Enter your text, it will update the div using VUE JS">
      <div id="message">{{message}}</div>
    </div>
  </div>
  
  <div id="footer">
    <a href="./index.html">Return to WK04</a>
  </div>
  <script src="./js/WK04.js"></script>
</body>
</html>
